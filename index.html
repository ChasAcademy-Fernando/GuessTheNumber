<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <h2>You need to guess a number between 1-100</h2>
    <input type="text" class="numGuess">
    <button class="btnGuess">Guess</button>
    <p class="incorrect"></p>
    <p class="correct"></p>
    
    <h2>Your previous guesses</h2>
    <ol class="mylist"></ol>
    <button class="playAgain hideme">Play Again</button>








    <script src="index.js"></script>
</body>
</html>
